<!DOCTYPE html>
<html>
<head>
	<h2>Hey! new user</h2>
	<meta charset="utf-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
	

	 <form class="signup form" onsubmit="return computepwd()">
    <div><label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control"
    placeholder="Email address" required autofocus>
    </div>
    <div><label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control pwd1" placeholder="Password" required>
    </div>
    <div><label for="confirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control pwd2" placeholder="Confirm Password" required>
    <div class="checkbox mb-3">
    </div>
    <div>
    <label>
    <input type="checkbox" value="remember-me"> Remember me
    </div>
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</div>
<script src="signupscript.js" charset="utf-8">
</script>

	
</body>
</html>
